<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Contato</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding: 30px 15px;
    }

    .profile-card {
      background-color: #1e1e1e;
      border: 1px solid #333;
      border-radius: 15px;
      padding: 30px 20px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .profile-card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      margin-bottom: 15px;
      border: 2px solid #00bcd4;
    }

    .profile-card h2 {
      margin: 0;
      font-size: 1.5em;
      color: #00bcd4;
    }

    .profile-card p {
      margin: 5px 0 20px;
      font-size: 0.95em;
      color: #ccc;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .options button {
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      background-color: #2a2a2a;
      color: #fff;
      transition: background 0.2s;
    }

    .options button:hover {
      background-color: #333;
    }

    .options .danger {
      background-color: #b00020;
      color: #fff;
    }

    .options .danger:hover {
      background-color: #9a001b;
    }

    @media (max-width: 500px) {
      .profile-card {
        padding: 25px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="profile-card">
    <img src="https://randomuser.me/api/portraits/men/1.jpg" alt="Foto do Contato">
    <h2>Jo√£o da Silva</h2>
    <p>Online agora</p>

    <div class="options">
      <button onclick="alert('Abrir conversa')">Abrir Conversa</button>
      <button onclick="alert('Editar contato')">Editar Contato</button>
      <button class="danger" onclick="alert('Bloqueado')">Bloquear</button>
      <button class="danger" onclick="alert('Conversa apagada')">Apagar Conversa</button>
    </div>
  </div>

</body>
</html>
